<div class="container">
	<div class="page-header">
		<h1>{{title}}</h1>
	</div>

	<form action="" method="get" class="form-search text-center">
		<div class="input-append">
			<input type="search" class="span5 search-query" name="q" placeholder="Rechercher..." value="{{searchQuery}}" autofocus/>
			<button class="btn btn-primary" type="submit"><i class="icon-search icon-white"></i></button>
		</div>
	</form>

	{{#error}}
		<div class="alert alert-block alert-error">
			<h4 class="alert-heading">Erreur</h4>
			<p>{{error}}</p>
		</div>
	{{/error}}

	{{^error}}{{#searchQuery}}
		{{> partials/postsList}}
	{{/searchQuery}}{{/error}}
</div><!-- /.container -->
