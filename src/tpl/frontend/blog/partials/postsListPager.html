<ul class="pager">
	<li class="previous{{#isLastPage}} disabled{{/isLastPage}}">
		<a href="{{^isLastPage}}{{#buildUrl}}blog showPage {{nextPage}}{{/buildUrl}}{{/isLastPage}}">{{#__}}pager.older{{/__}}</a>
	</li>
	<li class="next{{#isFirstPage}} disabled{{/isFirstPage}}">
		<a href="{{^isFirstPage}}{{#buildUrl}}blog showPage {{previousPage}}{{/buildUrl}}{{/isFirstPage}}">{{#__}}pager.newer{{/__}}</a>
	</li>
</ul>
