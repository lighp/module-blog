<ul class="pager">
	{{^isLastPage}}<li class="previous">
		<a href="{{#buildUrl}}blog showPage {{nextPage}}{{/buildUrl}}">{{#__}}pager.older{{/__}}</a>
	</li>{{/isLastPage}}
	{{^isFirstPage}}<li class="next">
		<a href="{{#buildUrl}}blog showPage {{previousPage}}{{/buildUrl}}">{{#__}}pager.newer{{/__}}</a>
	</li>{{/isFirstPage}}
</ul>
