<form action="#comments" method="post" class="form-horizontal" id="form-blog-comment">
	{{#error}}
		<div class="alert alert-block alert-error">
			<button class="close" data-dismiss="alert" type="button">&times;</button>
			<h4 class="alert-heading">Erreur</h4>
			<p>Une erreur est survenue lors du traitement de la requ&ecirc;te : {{error}}.</p>
		</div>
	{{/error}}

	<div class="control-group">
		<label class="control-label" for="comment-author-pseudo">Pseudo</label>
		<div class="controls">
			<input type="text" name="comment-author-pseudo" id="comment-author-pseudo" value="{{comment.authorPseudo}}" required>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="comment-author-email">E-mail</label>
		<div class="controls">
			<input type="email" name="comment-author-email" id="comment-author-email" value="{{comment.authorEmail}}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="comment-author-website">Site Web</label>
		<div class="controls">
			<input type="url" name="comment-author-website" id="comment-author-website" value="{{comment.authorWebsite}}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="comment-content">Contenu du commentaire</label>
		<div class="controls">
			<textarea name="comment-content" id="comment-content" rows="10" class="input-xxlarge" required>{{comment.content}}</textarea>
		</div>
	</div>

	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Valider</button>
		<a class="btn" href="{{#buildUrl}}main showModule blog{{/buildUrl}}">Annuler</a>
	</div>
</form>
